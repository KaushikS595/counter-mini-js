<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="2xl:container mx-auto grid grid-cols-1">
        
        <div class="h-[100vh] mx-auto flex flex-col justify-center items-center text-7xl">
            <h1 id="value">0</h1>
            <div class="flex flex-row gap-8 py-6">
                <button class="bg-slate-600 px-4" id="min">-</button>
                <button class="bg-zinc-500 placeholder-cyan-400 text-4xl" id="rest">RESET</button>
                <button class="bg-slate-600 px-4" id="max">+</button>
            </div>
        </div>
    </div>
    

    <script>
        const countelem = document.getElementById("value");
        const minbtn = document.getElementById("min");
        const restbtn = document.getElementById("rest");
        const maxbtn = document.getElementById("max");

        minbtn.addEventListener("click", ()=> {
            countelem.textContent = parseInt(countelem.textContent) - 1
        })

        restbtn.addEventListener("click", ()=> {
            countelem.textContent = 0
        })

        maxbtn.addEventListener("click", ()=> {
            countelem.textContent = parseInt(countelem.textContent) + 1
        })
        
    </script>
    
</body>
</html>
